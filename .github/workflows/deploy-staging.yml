name: CI/CD - Staging (.NET + Render)

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SOLUTION_PATH: Apilogin/LaTroca.sln
      PROJECT_PATH: Apilogin/LaTroca.API/LaTroca.API.csproj

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      # 4. Compilar proyecto en Release
      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
        env:
          JwtSettings__Secret: ${{ secrets.JWT_SECRET }}
          ConnectionStrings__MongoDbConnection: ${{ secrets.MONGO_DB_CONNECTION }}
          CloudinarySettings__ApiKey: ${{ secrets.CLOUDINARY_API_KEY }}
          CloudinarySettings__ApiSecret: ${{ secrets.CLOUDINARY_API_SECRET }}
          CloudinarySettings__CloudName: "dr4vyv3ar"

       # 4.5. üî• Crear el archivo de credenciales Firebase
      - name: Create Firebase credentials file
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIALS_JSON }}" > Apilogin/LaTroca.API/la-troca-ed2d2-firebase-adminsdk-fbsvc-67a0cf6df5.json
      
      # 5. Ejecutar pruebas (si tienes proyecto de tests)
      - name: Run tests
        run: |
          if [ -d "Apilogin/LaTroca.Tests" ]; then
            echo "Running tests..."
            dotnet test Apilogin/LaTroca.Tests/LaTroca.Tests.csproj --no-build --configuration Release --verbosity normal
          else
            echo "No test project found. Skipping tests."
          fi
        env:
          JwtSettings__Secret: ${{ secrets.JWT_SECRET }}
          ConnectionStrings__MongoDbConnection: ${{ secrets.MONGO_DB_CONNECTION }}
          CloudinarySettings__ApiKey: ${{ secrets.CLOUDINARY_API_KEY }}
          CloudinarySettings__ApiSecret: ${{ secrets.CLOUDINARY_API_SECRET }}
          CloudinarySettings__CloudName: "dr4vyv3ar"

      # 6. Validar que Dockerfile est√© correcto 
      - name: Validate Dockerfile
        run: |
          docker build -t latroca-backend-test -f Apilogin/Dockerfile Apilogin

      # 7. Desplegar a Render (solo si las pruebas pasan)
      - name: Deploy to Render Staging
        if: success()
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "$RENDER_DEPLOY_HOOK_STAGING"
        env:
          RENDER_DEPLOY_HOOK_STAGING: ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
